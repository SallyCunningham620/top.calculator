<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1 id="title">T.O.P. Calculator</h1>
    <div class="calculator">
        <div class="display">
            <output id="outputNum" type="text" placeholder="0" readonly></output>
        </div>
        <div id="keyContainer">
            <div id="row1">
                <button class="num" type="button" value="7">7</button>
                <button class="num" type="button" value="8">8</button>
                <button class="num" type="button" value="9">9</button>
                <button class="operator" type="button" value="/">/</button>
            </div>
            <div id="row2">
                <button class="num" type="button" value="4">4</button>
                <button class="num" type="button" value="5">5</button>
                <button class="num" type="button" value="6">6</button>
                <button class="operator" type="button" value="*">*</button>
            </div>
            <div id="row3">
                <button class="num" type="button" value="1">1</button>
                <button class="num" type="button" value="2">2</button>
                <button class="num" type="button" value="3">3</button>
                <button class="operator" type="button" value="-">-</button>
            </div>
            <div id="row4">
                <button class="num" type="button" value="0">0</button>
                <button class="num" type="button" value=".">.</button>
                <button class="equal" type="button" value="=">=</button>
                <button class="operator" type="button" value="+">+</button>
            </div>
            <div id="row5">
                <button class="clear" type="button"id="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>

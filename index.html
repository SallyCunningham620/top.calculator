<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1 id="title">T.O.P. Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="output">
                <p id="outputNum">56577399</p>
            </div>
        </div>
        <div id="keyContainer">
            <div id="row1">
                <button class="num" id="num7">7</button>
                <button class="num" id="num8">8</button>
                <button class="num" id="num9">9</button>
                <button class="operator" id="divide" value="/">/</button>
            </div>
            <div id="row2">
                <button class="num" id="num4">4</button>
                <button class="num" id="num5">5</button>
                <button class="num" id="num6">6</button>
                <button class="operator" id="multiply" value="*">*</button>
            </div>
            <div id="row3">
                <button class="num" id="num1">1</button>
                <button class="num" id="num2">2</button>
                <button class="num" id="num3">3</button>
                <button class="operator" id="subtract" value="-">-</button>
            </div>
            <div id="row4">
                <button class="num" id="num0">0</button>
                <button class="decimal" id="decimal">.</button>
                <button class="equal" id="equal">=</button>
                <button class="operator" id="add" value="+">+</button>
            </div>
            <div id="row5">
                <button class="clear" id="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>

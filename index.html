<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1 id="title">T.O.P. Calculator</h1>
    <div class="calculator" id="calculatorContainer">
        <div class="display">
            <output id="outputNum" type="text" placeholder="0" readonly></output>
        </div>
        <div id="keyContainer">
            <div id="row1">
                <button class="num" type="button">7</button>
                <button class="num" type="button">8</button>
                <button class="num" type="button">9</button>
                <button class="operator" type="button">/</button>
            </div>
            <div id="row2">
                <button class="num" type="button">4</button>
                <button class="num" type="button">5</button>
                <button class="num" type="button">6</button>
                <button class="operator" type="button">*</button>
            </div>
            <div id="row3">
                <button class="num" type="button">1</button>
                <button class="num" type="button">2</button>
                <button class="num" type="button">3</button>
                <button class="operator" type="button">-</button>
            </div>
            <div id="row4">
                <button class="num" type="button">0</button>
                <button id="decimal" type="button">.</button>
                <button class="equal" type="button">=</button>
                <button class="operator" type="button">+</button>
            </div>
            <div id="row5">
                <button class="clear" type="button"id="clear">Clear</button>
                <button class="backspace" type="button" id="backspace">Backspace</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.O.P Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h2 id="title">T.O.P. Calculator</h2>
    <div class="calculator" id="calculatorContainer">
        <div class="display">
            <output id="outputNum" type="text" readonly></output>
        </div>
        <div id="keyContainer">
            <div id="row1">
                <button class="num" id="button">7</button>
                <button class="num" id="button">8</button>
                <button class="num" id="button">9</button>
                <button class="operator" id="button">/</button>
            </div>
            <div id="row2">
                <button class="num" id="button">4</button>
                <button class="num" id="button">5</button>
                <button class="num" id="button">6</button>
                <button class="operator" id="button">*</button>
            </div>
            <div id="row3">
                <button class="num" id="button">1</button>
                <button class="num" id="button">2</button>
                <button class="num" id="button">3</button>
                <button class="operator" id="button">-</button>
            </div>
            <div id="row4">
                <button class="num" id="button">0</button>
                <button class="decimal" id="button">.</button>
                <button class="equal" id="button">=</button>
                <button class="operator" id="button">+</button>
            </div>
            <div id="row5">
                <button class="clear" id="button"id="clear">Clear</button>
                <button class="backspace" id="button">Backspace</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
